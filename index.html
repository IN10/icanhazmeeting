<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>I can haz quick meeting?</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css"></link>
</head>
<body>
    <header class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    I can haz quick meeting?
                </h1>
                <h2 class="subtitle">
                    A #TeamRechts project
                </h2>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                    <p class="modal-card-title">Aanmelden bij Google Calendar</p>
                    </header>
                    <section class="modal-card-body">
                        <p>
                            Om de vergaderruimtes te tonen, hebben we toestemming nodig om je Google Calendar te lezen.
                        </p>
                    </section>
                    <footer class="modal-card-foot">
                        <a class="button is-primary">Aanmelden met Google Calendar</a>
                    </footer>
                </div>
            </div>

            <table class="table is-striped">
                <thead><tr>
                    <th>Kamer</th>
                    <th>&nbsp;</th>
                    <th colspan=2>Nu</th>
                    <th colspan=2>Daarna</th>
                </tr></thead>
                <tbody>
                    <tr class=room id=maaskamer>
                        <td class=name>Maaskamer</td>
                        <td class=indicator></td>
                        <td class=current_status></td>
                        <td class=current_duration></td>
                        <td class=upcoming_status></td>
                    </tr>
                    <tr class=room id=spreekkamer>
                        <td class=name>Spreekkamer</td>
                        <td class=indicator></td>
                        <td class=current_status></td>
                        <td class=current_duration></td>
                        <td class=upcoming_status></td>
                    </tr>
                    <tr class=room id=podiumkamer>
                        <td class=name>Podiumkamer</td>
                        <td class=indicator></td>
                        <td class=current_status></td>
                        <td class=current_duration></td>
                        <td class=upcoming_status></td>
                    </tr>
                    <tr class=room id=standuplinks>
                        <td class=name>Standup links</td>
                        <td class=indicator></td>
                        <td class=current_status></td>
                        <td class=current_duration></td>
                        <td class=upcoming_status></td>
                    </tr>
                    <tr class=room id=standuprechts>
                        <td class=name>Standup rechts</td>
                        <td class=indicator></td>
                        <td class=current_status></td>
                        <td class=current_duration></td>
                        <td class=upcoming_status></td>
                    </tr>
                    <tr class=room id=standupcreate>
                        <td class=name>Standup Create</td>
                        <td class=indicator></td>
                        <td class=current_status></td>
                        <td class=current_duration></td>
                        <td class=upcoming_status></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
