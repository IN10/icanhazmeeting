<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>I can haz meeting?</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css"></link>

    <link rel="manifest" href="/manifest.json">

    <link rel="apple-touch-icon" sizes="57x57" href="/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header class="hero is-warning is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    I can haz meeting?

                    <span class="pull-right" id="time"></span>
                </h1>
                <h2 class="subtitle" id="quote">

                </h2>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Aanmelden bij Google Calendar</p>
                    </header>
                    <section class="modal-card-body">
                        <p>
                            Om de vergaderruimtes te tonen, hebben we toestemming nodig om je Google Calendar te lezen.
                        </p>
                    </section>
                    <footer class="modal-card-foot">
                        <a class="button is-primary">Aanmelden met Google Calendar</a>
                    </footer>
                </div>
            </div>

            <div class="container rooms is-clearfix">
                <!-- Container for adding rooms -->
            </div>

            <!-- Template for a room -->
            <div class="column is-4" id="room_template">
                <div class="room box">
                    <article class="media">
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <span class="indicator tag">Onbekend</span>
                                    <strong class=name>Maaskamer</strong><br>
                                    <span class="current">
                                        <small class="status"></small>
                                        <small class="duration is-pulled-right"></small>
                                    </span><br>
                                    <span class="upcoming">
                                        <small class="status"></small>
                                        <small class="duration is-pulled-right"></small>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            <!-- end of template -->
        </div>
    </main>

    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript" src="/javascripts/config.js"></script>
    <script type="text/javascript" src="/javascripts/index.js"></script>
</body>
</html>
