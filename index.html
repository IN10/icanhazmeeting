    <link rel="apple-touch-icon" sizes="57x57" href="/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="144x144" href="/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/images/favicon/android-icon-192x192.png">

<body>
    <header class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    I can haz quick meeting?
                </h1>
                <h2 class="subtitle">
                    A #TeamRechts project
                </h2>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                    <p class="modal-card-title">Aanmelden bij Google Calendar</p>
                    </header>
                    <section class="modal-card-body">
                        <p>
                            Om de vergaderruimtes te tonen, hebben we toestemming nodig om je Google Calendar te lezen.
                        </p>
                    </section>
                    <footer class="modal-card-foot">
                        <a class="button is-primary">Aanmelden met Google Calendar</a>
                    </footer>
                </div>
            </div>

            <table class="table is-striped">
                <thead><tr>
                    <th>Kamer</th>
                    <th>&nbsp;</th>
                    <th colspan=2>Nu</th>
                    <th colspan=2>Daarna</th>
                </tr></thead>
                <tbody>
                    <tr>
                        <td class=name></td>
                        <td class=indicator></td>
                        <td class=current_status></td>
                        <td class=current_duration></td>
                        <td class=upcoming_status></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
